seed: 42

data:
  dataset_entries_dir: data/dataset_entries/

output:
  root_dir: models_output/lstm_reg/

task:
  type: regression
  model_builder: lstm_regression
  target_key: targets_mag

splits:
  # one CV split: (train_ratio, val_ratio)
  - train_ratio: 0.6
    val_ratio: 0.2
  - train_ratio: 0.7
    val_ratio: 0.15
  - train_ratio: 0.8
    val_ratio: 0.10

model:
  d_model: 128
  num_layers: 2
  dropout: 0.25
  bidirectional: true

training:
  batch_size: 1
  effective_batch_size: 32
  epochs: 150
  min_epochs: 20
  patience: 30
  learning_rate: 0.001
  weight_decay: 0.0
  beta1: 0.9
  beta2: 0.999
  use_scheduler: false