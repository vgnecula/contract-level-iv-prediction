seed: 42

data:
  dataset_entries_dir: data/dataset_entries/

output:
  root_dir: models_output/tcta_binary/

task:
  type: binary
  model_builder: tcta_binary
  target_key: targets_dir

splits:
  # one CV split: (train_ratio, val_ratio)
  - train_ratio: 0.6
    val_ratio: 0.2
  - train_ratio: 0.7
    val_ratio: 0.15
  - train_ratio: 0.8
    val_ratio: 0.10

model:
  d_model: 128
  nhead: 4
  num_layers: 2
  dropout: 0.25

training:
  batch_size: 1
  effective_batch_size: 10
  epochs: 50
  min_epochs: 15
  patience: 15
  learning_rate: 0.0001
  weight_decay: 0.001 
  beta1: 0.95
  beta2: 0.999
  use_scheduler: true